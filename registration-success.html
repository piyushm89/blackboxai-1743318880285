<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful - College Event System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">College Events</h1>
            <div class="space-x-4">
                <a href="index.html" class="hover:text-blue-200"><i class="fas fa-home"></i> Home</a>
                <a href="events.html" class="hover:text-blue-200"><i class="fas fa-calendar-alt"></i> Events</a>
                <a href="my-registrations.html" class="hover:text-blue-200"><i class="fas fa-ticket-alt"></i> My Registrations</a>
                <a href="create-event.html" class="hover:text-blue-200"><i class="fas fa-plus-circle"></i> Create</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto my-12 text-center">
        <div class="bg-white p-8 rounded-lg shadow-md max-w-2xl mx-auto">
            <div class="text-green-500 text-6xl mb-6">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2 class="text-3xl font-bold mb-4 text-gray-800">Registration Successful!</h2>
            <p class="text-gray-600 mb-6" id="success-message">You have successfully registered for the event.</p>
            <div class="space-x-4">
                <a href="events.html" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                    View More Events
                </a>
                <a href="my-registrations.html" class="px-6 py-2 border border-blue-600 text-blue-600 rounded-lg hover:bg-blue-50">
                    View My Registrations
                </a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 College Event Management System</p>
        </div>
    </footer>

    <script>
        // Display the event name in success message if available
        const urlParams = new URLSearchParams(window.location.search);
        const eventId = urlParams.get('eventId');
        if (eventId) {
            const event = parent.events.find(e => e.id === parseInt(eventId));
            if (event) {
                document.getElementById('success-message').textContent = 
                    `You have successfully registered for "${event.name}"`;
            }
        }
    </script>
</body>
</html>
