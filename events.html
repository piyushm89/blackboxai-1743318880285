<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - College Event System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Navigation (same as index.html) -->
    <nav class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">College Events</h1>
            <div class="space-x-4">
                <a href="index.html" class="hover:text-blue-200"><i class="fas fa-home"></i> Home</a>
                <a href="events.html" class="hover:text-blue-200"><i class="fas fa-calendar-alt"></i> Events</a>
                <a href="create-event.html" class="hover:text-blue-200"><i class="fas fa-plus-circle"></i> Create</a>
                <a href="dashboard.html" class="hover:text-blue-200"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto my-8">
        <h2 class="text-3xl font-bold mb-8 text-gray-800">Upcoming Events</h2>
        
        <!-- Events Container -->
        <div id="events-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Events will be loaded here by JavaScript -->
            <div class="text-center py-10">
                <p class="text-gray-500">Loading events...</p>
            </div>
        </div>
    </main>

    <!-- Footer (same as index.html) -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 College Event Management System</p>
            <p class="mt-2"><a href="about.html" class="text-blue-300 hover:underline">About this project</a></p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
